<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1- introducimos estilo bootstrap PARA EL JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
​
    <link rel="stylesheet" href="estilos/estilocss.css">
    <script src="javascript/javascriptValidacion.js"></script>

    <title>Log In</title>
     
</head>
​
<body>
  <div class="login">
    <h1>ACCESO</h1>
      <form method="GET" onsubmit="return validarFormulario()" action="index.html">
        <!-- 2- cada campo tiene un div de la class form-group que los envuelve-->
        <div class="form-group">
          <div class="form-group">
            <input type="email" name="correo" placeholder="Correo Electrónico" required="required" class="form-control"
                id="correo" aria-describedby="correoHelp" onfocus="desmarcarError('correo')" />
                <p id="correoHelp" class="form-text helper">Introduzca un correo válido</p>
          </div> 
        </div>
        <div class="form-group">
          <input type="password" name="contrasena" placeholder="Contraseña" required="contrasena" class="form-control"
              id="contrasena" aria-describedby="contrasenaHelp" onfocus="desmarcarError('contrasena')" />
              <p id="contrasenaHelp" class="form-text helper">Números, may, min y caracteres especiales</p>
        </div>  
          <button type="submit" class="btn btn-primary btn-block btn-large">Entrar</button>
      </form>
  </div>
​
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
​
</html>
