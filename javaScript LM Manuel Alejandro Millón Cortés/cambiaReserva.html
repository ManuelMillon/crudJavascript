                    <div class="container-xl">
            
                            <form action="index.html" method="GET" onsubmit="return cambiaReserva()"> 
                                <div class="row">
                                    <div class="form-group col-md-3 ">
                                    <label>ID Reserva</label>
                                    <input type="text" class="form-control" required name="idReserva" id="idReserva">
                                    <p id="idReservaHelp" class="form-text helper">Pilar, ya sé que estás cansada. Un número, no letras o símbolos...</p>
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>ID Cliente</label>
                                    <input type="text" class="form-control" required name="codcli" id="codcli" placeholder="Introduzca un código de cliente">
                                    <p id="codcliHelp" class="form-text helper">Venga, Pilar... números... </p>
                                </div>


                                <div class="form-group col-md-3">
                                    <label>Apartamento</label>

                                    <select class="form-control" required name="codapto" id="codapto">
                                        <option value="1">Deluxe Supreme Suite</option>
                                        <option value="2">Royal Executive Suite</option>
                                        <option value="3">Mediterranean Suite</option>
                                        <option value="4">Luxury Frontbeach Suite</option>
                                    </select>
                                </div> 
                                


                                <div class="form-group col-md-3">
                                    <label>Agencia</label>

                                    <select class="form-control" required name="codage" id="codage">
                                        <option value="1">Página Web</option>
                                        <option value="2">Privado</option>
                                        <option value="3">AirBnB</option>
                                        <option value="4">Booking</option>
                                        <option value="5">Home Away</option>
                                        <option value="6">Trip Advisor</option>
                                        <option value="7">Otro</option>
                                    </select>
                                </div>  

                                <div class="form-group col-md-3 ">
                                    <label>Entrada</label>
                                    <input type="date" class="form-control" placeholder="DD-MM-AAAA" required name="fechaEntrada" id="fechaEntrada">
                                    <p id="fechaEntradaHelp" class="form-text helper"> </p>
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>Salida</label>
                                    <input type="date" class="form-control" placeholder="DD-MM-AAAA" required name="fechaSalida" id="fechaSalida">
                                    <p id="fechaSalidaHelp" class="form-text helper"> </p>
                                </div>
                                <div class="form-group col-md-3 ">
                                    <label>Número Personas</label>
                                    <input type="text" class="form-control" required name="numper" id="numper">
                                    <p id="numperHelp" class="form-text helper">Sé que estás cansada. Ya falta poco. Máximo de 6 personas. </p>
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Observaciones</label>
                                    <input type="text" class="form-control" required name="observaciones">
                                </div>
                                <div class="form-group col-md-3 ">
                                <input type="submit" class="btn btn-info mx-auto" value="Modificar">
                                </div>
